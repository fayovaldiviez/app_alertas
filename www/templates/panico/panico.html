<ion-view view-title="Contactos" id="panico" style="background-color: rgb(5, 9, 45);">
    <ion-content class="has-header">

        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                        <input type="text" placeholder="Nombre" ng-model="nombre">
                    </label>
                <label class="item-input-wrapper">
                        <input type="number" placeholder="Telefono" ng-model="telefono">
                    </label>

            </div>

            <button class="button button-clear button-positive icon" ng-click="add(nombre,telefono)">
                        <i class="ion-ios-plus-outline"></i> Agregar
                    </button>


        </div>

        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="thing in things track by $index ">
                {{thing[0].nombre}}

                <ion-option-button class="button-assertive ion-trash-b" ng-click="remove(thing)"></ion-option-button>
            </ion-item>

            <!-- <a class="item item-icon-left" ng-click="sendSMS()">
        Enviar alerta <i class="icon ion-paper-airplane"></i>
  </a>-->
        </ion-list>
    </ion-content>
</ion-view>
